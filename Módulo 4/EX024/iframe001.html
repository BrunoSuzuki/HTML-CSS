<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoem video</a>
        </iframe>
       
       para aprender a programar</p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        <a href="https://www.gustavoguanabara.github.io"></a> <!--é uma boa prática ter um link como opção alternativa para acessar o site caso o navegador não for compatível com o iframe-->
    </iframe> é muito legal</p> <!--O iframe ás vezes não funciona porque existem sites de terceiros que é protegido com protocolos de segurança. portanto o site não é exibido. -->
</body>
</html>
