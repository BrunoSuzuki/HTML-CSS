<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="logo HTML5"> 
    <p>Podemos também carregar imagens que estão e subpastas</p>
    <img src="imagens/logo css.png" alt="logo CSS3">
    <p>Podemos, também carregar imagens de fontes externas</p> 
    <img src="logo javascript 200.png" alt="logo javascript">
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="javascript externa">
    </body>
</html>
